<script type="text/javascript">
       function multi(){
            var x=parseInt(window.prompt('Tapez un nombre',''));
            document.write('<table border="1">');
            for (var i=1;i<=10;i++) {
                document.write('<tr><td>'+ i +'</td><td>'+ i*x +'</td></tr>');
            }
            document.write('</table><br />');
        }
</script>
<h1>Programme de multiplication</h1>
<p>Choississez la table de multiplication que vous voulez afficher :</p>
<input type="button" name="multi1" value="Voulez-vous calculÃ© la table ?" onclick="multi()">
