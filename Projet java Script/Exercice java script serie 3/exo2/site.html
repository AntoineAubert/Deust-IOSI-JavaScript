
<html>
<head> </head>
<body>
<script type="text/javascript">
        function multi(nb)
        {
                var i = 0;
                var resultat = 0;

                document.write('<table align="center" border="1" width="100px"><tr align="center"><td width="35%">x</td><td><b>' + nb + '</b></td></tr>');
                for(i=0; i<=10; i++)
                {
                        resultat = nb * i;
                        document.write('<tr align="center"><td><b>' + i + '</b></td><td>' + resultat + '</td></tr>');
                }
                document.write('</table>');
        }
        var nb = parseInt(window.prompt('Quelle table de multiplication voulez-vous afficher ?', ''));
        multi(nb);
</script>
</body>
</html>
